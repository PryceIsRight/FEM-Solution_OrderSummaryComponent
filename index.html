<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <title>FEM | Order Summary Component</title>
</head>
<body>
    <div class="card">
        <img class="hero-img" src="images/illustration-hero.svg" alt="hero-img">
        <div class="text-wrapper">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan-selection-box">
            <img class="plan-icon" src="images/icon-music.svg" alt="music-icon">
            <h3 class="plan-name">Annual Plan</h3>
            <p class="plan-price">$59.99/year</p>
            <a id="plan-change" href="#">Change</a>
        </div>
        <button id="btn-proceed" type="submit">Proceed to Payment</button>
        <button id="btn-cancel" type="button">Cancel Order</button>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/EOSPryce" target="_blank">Aleczander Dela Cruz</a>.
    </div>
</body>
</html>
